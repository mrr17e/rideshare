{% extends "base.html" %}
{% block content %}

<!-- HTML -->
<div class="contact-us-page">
  <div class="contact-info">
    <h2>Contact Us</h2>
    <p>Get in touch with us using the details below:</p>
    <ul>
      <li><i class="fa fa-map-marker"></i> Address: 123 Main St, Anytown, USA 12345</li>
      <li><i class="fa fa-phone"></i> Phone: 555-555-5555</li>
      <li><i class="fa fa-envelope"></i> Email: <a href="mailto:info@example.com">info@example.com</a></li>
    </ul>
    <div class="map-view">
      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
  </div>
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form method="POST">
      {% csrf_token %} 
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

  {% endblock %}
